<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday countdown timer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Input -->
      <form>
        <div class="form-handle">
          <input
            type="number"
            min="1"
            max="31"
            name="birth-date"
            id="birth-date"
            class="birthday-input"
            placeholder="Enter your birth date"
          />
        </div>

        <div class="form-handle">
          <input
            type="number"
            min="1"
            max="12"
            name="birth-month"
            id="birth-month"
            class="birthday-input"
            placeholder="Enter your birth month"
          />
        </div>

        <div class="form-handle">
          <input
            type="number"
            min="2000"
            max="3000"
            name="birth-year"
            id="birth-year"
            class="birthday-input"
            placeholder="Enter your birth year"
          />
        </div>

        <div class="form-submit">
          <button class="bday-submit text-upper" type="submit">
            Start timer
          </button>
        </div>
      </form>

      <!-- Timer -->
      <div class="timer-container">
        <h2 class="text-upper">Birthday in:</h2>
        <p class="timer">
          <span class="timer-days">--</span
          ><span class="timer-unit text-upper">days</span>
        </p>
        <p class="timer">
          <span class="timer-hours">--</span
          ><span class="timer-unit text-upper">hrs</span>
        </p>
        <p class="timer">
          <span class="timer-minutes">--</span
          ><span class="timer-unit text-upper">mins</span>
        </p>
        <p class="timer">
          <span class="timer-seconds">--</span
          ><span class="timer-unit text-upper">secs</span>
        </p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
